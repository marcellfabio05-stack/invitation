<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Klee+One&display=swap" rel="stylesheet">
  <link href="invitation.css" rel="stylesheet">
</head>
<body>

  <!-- Welcome Card -->
  <div class="welcome-card">
    <h2 class="head1">You are welcome to</h2>
    <h1 class="head2">温军浩最后的晚饭</h1>
  </div>

  <!-- Asking Questions Card -->
  <div class="ask-card">
    <p>Before you leave this page, please answer some questions below.</p>
  </div>

  <!-- Name Form -->
  <div class="form-container1">
    <label for="name">What is your name?</label>
    <div class="input-container">
      <input type="text" id="name" name="name" required>
      <span class="underline"></span>
    </div>

    <label for="cname">Chinese Name (If Have)</label>
    <div class="input-container">
      <input type="text" id="cname" name="cname">
      <span class="underline"></span>
    </div>
  </div>

  <div class="button-container">
    <button type="button" onclick="goNext()">Next</button>
  </div>

  <script>
    // Prefill if user already filled before
    window.onload = () => {
      document.getElementById("name").value = sessionStorage.getItem("name") || "";
      document.getElementById("cname").value = sessionStorage.getItem("cname") || "";
    };

    function goNext() {
      const name = document.getElementById("name").value.trim();
      const cname = document.getElementById("cname").value.trim();

      if (!name) {
        alert("Please enter your name before continuing!");
        return;
      }

      // Save to sessionStorage
      sessionStorage.setItem("name", name);
      sessionStorage.setItem("cname", cname);

      // Redirect to Question.html
      window.location.href = "Question.html";
    }
  </script>
</body>
</html>
